<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>{{ title if title else "✦ Creative Studio Mobile ✦" }}</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700;900&family=Syne+Mono&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    :root {
      --pink:   #ff2d9b;
      --pink2:  #ff79c6;
      --mauve:  #c44eff;
      --mauve2: #9d4edd;
      --dark1:  #07020f;
      --dark2:  #0e0618;
      --dark3:  #160a24;
      --glow-p: rgba(255, 45, 155, 0.6);
      --glow-m: rgba(196, 78, 255, 0.55);
      --text:   #f0deff;
      --muted:  #a07fc0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--dark1);
      font-family: 'Space Grotesk', sans-serif;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    #galaxy-bg {
      position: fixed;
      inset: 0;
      z-index: -10;
      background:
        radial-gradient(ellipse 120% 70% at 10% -10%,  #3a005a 0%, transparent 55%),
        radial-gradient(ellipse 80%  80% at 95% 110%,  #5a0033 0%, transparent 55%),
        radial-gradient(ellipse 50%  50% at 50%  50%,  #1a003a 0%, transparent 70%),
        var(--dark1);
    }

    .mobile-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(7, 2, 15, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 45, 155, 0.3);
      padding: 12px 8px;
      display: flex;
      justify-content: space-around;
      z-index: 1000;
    }

    .mobile-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--muted);
      font-size: 10px;
      gap: 4px;
      transition: color 0.3s;
    }

    .mobile-nav-item.active,
    .mobile-nav-item:hover {
      color: var(--pink);
    }

    .mobile-nav-icon {
      font-size: 20px;
    }

    .mobile-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(7, 2, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 16px;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 45, 155, 0.2);
    }

    .mobile-header h1 {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--pink), var(--mauve));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .mobile-content {
      padding: 80px 16px 100px;
      min-height: 100vh;
    }

    .mobile-card {
      background: rgba(14, 6, 24, 0.8);
      border: 1px solid rgba(255, 45, 155, 0.2);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      transition: transform 0.3s, border-color 0.3s;
    }

    .mobile-card:hover {
      transform: translateY(-2px);
      border-color: var(--pink);
    }

    .mobile-card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .mobile-card-desc {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.5;
    }

    .mobile-btn {
      display: block;
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, var(--pink), var(--mauve));
      border: none;
      border-radius: 12px;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .mobile-btn:active {
      transform: scale(0.98);
    }

    .mobile-btn-outline {
      background: transparent;
      border: 1px solid var(--pink);
      color: var(--pink);
    }

    .mobile-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .mobile-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(22, 10, 36, 0.8);
      border: 1px solid rgba(255, 45, 155, 0.3);
      border-radius: 12px;
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .mobile-input:focus {
      outline: none;
      border-color: var(--pink);
      box-shadow: 0 0 20px rgba(255, 45, 155, 0.2);
    }

    .mobile-select {
      width: 100%;
      padding: 14px 16px;
      background: rgba(22, 10, 36, 0.8);
      border: 1px solid rgba(255, 45, 155, 0.3);
      border-radius: 12px;
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .mobile-slider {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: rgba(22, 10, 36, 0.8);
      outline: none;
      -webkit-appearance: none;
      margin: 16px 0;
    }

    .mobile-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--pink), var(--mauve));
      cursor: pointer;
    }

    .mobile-image-preview {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .mobile-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .mobile-gallery-item {
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
      background: var(--dark2);
    }

    .mobile-gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .mobile-tag {
      display: inline-block;
      padding: 4px 10px;
      background: rgba(255, 45, 155, 0.2);
      border-radius: 20px;
      font-size: 11px;
      color: var(--pink);
      margin-bottom: 8px;
    }

    .mobile-section-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--pink), var(--mauve));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>

</head>
<body>
  <div id="galaxy-bg"></div>
  
  <header class="mobile-header">
    <h1>✦ Creative Studio</h1>
  </header>

  <main class="mobile-content">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
